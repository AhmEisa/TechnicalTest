  <div class="col-md-6">
    <form [formGroup]="newPlayerForm" (ngSubmit)="savePlayer(newPlayerForm.value)" autocomplete="off">
      <div class="form-group" [ngClass]="{'error': name.invalid && name.dirty }">
        <label for="playerName">Player Name:</label>
        <em *ngIf="name.invalid && name.dirty">Required</em>
        <input formControlName="name" id="playerName" type="text" class="form-control" placeholder="player name..." />
      </div>
      <div class="form-group" [ngClass]="{'error': dateOfBirth.invalid && dateOfBirth.dirty }">
        <label for="playerDate">Date Of Birth:</label>
        <em *ngIf="dateOfBirth.invalid && dateOfBirth.dirty">Required</em>
        <input formControlName="dateOfBirth" id="playerDate" type="date" class="form-control" placeholder="date of birth..." />
      </div>
      <div class="form-group" [ngClass]="{'error': nationality.invalid && nationality.dirty }">
        <label for="nationality">Nationality:</label>
        <em *ngIf="nationality.invalid && nationality.dirty">Required</em>
        <input formControlName="nationality" id="nationality" type="text" class="form-control" placeholder="nationality..." />
        </div>
        <div class="form-group" [ngClass]="{'error': imageUrl.invalid && imageUrl.dirty }">
          <label for="imageUrl">Image Url:</label>
          <em *ngIf="imageUrl.invalid && imageUrl.dirty">Required</em>
          <input formControlName="imageUrl" id="imageUrl" type="text" class="form-control" placeholder="image url..." />
          </div>
      <button type="submit" [disabled]="newPlayerForm.invalid"  class="btn btn-primary">Save</button>
      <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
    </form>
  </div>
